<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <script type="module" src="nanny.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
        integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
        integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
        crossorigin="anonymous"></script>

    <title>Desafio State JS</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center">
            <h1>Aula 10 /01</h1>
            <div class="col-12 d-flex">
                <div class="card col">
                    <div class="image img1">
                    </div>
                    <div class="col-auto">
                        <div class="d-flex justify-content-center text-muted">R$<label id="valueItem1">1024,00</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="btn-click" onclick="onClickSub(1)">
                                <i class="fas fa-minus-square mr-2"></i>
                            </span>
                            <label class="mt-2" id="numberImg1">0</label>
                            <span class="btn-click" onclick="onClickAdd(1)">
                                <i class="fas fa-plus-square ml-2"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card col">
                    <div class="image img2"></div>
                    <div class="col-auto">
                        <div class="d-flex justify-content-center text-muted">R$<label id="valueItem2">2.240,00</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="btn-click" onclick="onClickSub(2)">
                                <i class="fas fa-minus-square mr-2"></i>
                            </span>
                            <label class="mt-2" id="numberImg2">0</label>
                            <span class="btn-click" onclick="onClickAdd(2)">
                                <i class="fas fa-plus-square ml-2"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card col">
                    <div class="image img3"></div>
                    <div class="col-auto">
                        <div class="d-flex justify-content-center text-muted">R$<label id="valueItem3">1.408,00</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="btn-click" onclick="onClickSub(3)">
                                <i class="fas fa-minus-square mr-2"></i>
                            </span>
                            <label class="mt-2" id="numberImg3">0</label>
                            <span class="btn-click" onclick="onClickAdd(3)">
                                <i class="fas fa-plus-square ml-2"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3 d-flex flex-column">
                <h5>R$<label id="totalValue">0,00</label></h5>
                <div class="d-flex">
                    <h3 class="text-warning">R$<label id="discountValue">0,00</label></h3>
                    <div class="col-6 ml-4">
                        <div class="input-group">
                            <input class="form-control form-control-sm" type="text" id="discountCoupon"
                                placeholder="Cupom de Desconto">
                            <div class="input-group-append">
                                <button id="applyDiscount" class="btn btn-primary btn-sm"
                                    onclick="onApplyDiscount()">Aplicar</button>
                                <button id="delDiscount" class="btn btn-danger btn-sm" hidden
                                    onclick="onRemoveDiscount()">Remover</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <a role="button" class="badge badge-pill badge-warning" data-toggle="modal"
                            data-target="#modalCoupon">?</a>
                    </div>
                </div>
                <h2 class="text-success">R$<label id="finalValue">0,00</label></h2>
            </div>
        </div>
    </div>

    <div id="modalCoupon" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalCoupon" aria-hidden="true"
    data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gerar Desconto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <main id="mainMCoupon"></main>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
