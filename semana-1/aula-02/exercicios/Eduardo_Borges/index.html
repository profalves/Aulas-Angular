<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de compras</title>
</head>
<body>
    
    <div class="main">
        
        <div id="produtos" class="produtos">
            

        </div>

        <div class="carrinho">

            <div class="detalhes">
                <div style="font-size: 3rem; margin: 20px 0;">Detalhes do pedido</div>
                <ul id="lista-carrinho" style="margin: 20px 0;">                    
                </ul>
                <div>
                    <span style="font-size: 1.5rem;">Cupom: </span>
                    <input type="text" id="codigo-desconto"> 
                    <input type="button" value="Aplicar cupom" onclick="aplicaDesconto()"> 
                </div>
                <div style="font-size: 2rem; margin: 20px 0;">Total: R$<span id="total"></span></div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
