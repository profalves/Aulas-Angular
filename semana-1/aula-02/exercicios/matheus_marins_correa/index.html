<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Exercicio de State</title>
  </head>
  <body>
    <div class="container">
      <h2>Carrinhos de Compra</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Total</th>
                <th scope="col">R$ <span class="totalValue"></span></th>
              </tr>
            </thead>
            <tbody class=""></tbody>
          </table>
        </div>
        <div class="col-md-12">
            <button class="btn btn-danger" onclick="resetCar()">Limpar Carrinho</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
